{% extends "base.html" %}

{% block title %} 
    <title> Login </title>
{% endblock %}

{% block body %} 
    <h1>Login Page</h1>

    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.username }} <br>
        {{ form.password }} <br>
        {{ form.submit }}
    </form>

    <a href="{{ url_for('register') }}">Don't have an account? Register here.</a>
    <br>
    <a href="{{ url_for('home') }}">Home</a>
{% endblock %}
