{% extends "base.html" %}

{% block title %} 
    <title> Register </title>
{% endblock %}

{% block body %} 
    <h1>Register Page</h1>

    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.username }} <br>
        {{ form.password }} <br>
        {{ form.submit }}
    </form>

    <a href="{{ url_for('login') }}">Already have account? Login here.</a>
    <br>
    <a href="{{ url_for('home') }}">Home</a>
{% endblock %}
